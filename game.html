      <script>  // <script defer="defer"> wait for the entire page to load before displaying
   function decreaseHealth(player){ //player is an integer; either 1 or 2
      if(player == 1){
         $("#firstInnerBar")[0].style.width = parseFloat($("#firstInnerBar")[0].style.width) - 5 + "%";
         if(parseFloat($("#firstInnerBar")[0].style.width) > 75){
            $("#firstInnerBar")[0].style.backgroundColor = "#00CC99";
         } else if(parseFloat($("#firstInnerBar")[0].style.width) > 30){
            $("#firstInnerBar")[0].style.backgroundColor = "orange";
         } else {
            $("#firstInnerBar")[0].style.backgroundColor = "red";
            if(parseFloat($("#firstInnerBar")[0].style.width) == 0){
               $(".textbox")[0].innerHTML = "<h1>Game Over!</h1>";
               sendEndGameMessage("lose");
            }
         }
         
      } else {
         $("#secondInnerBar")[0].style.width = parseFloat($("#secondInnerBar")[0].style.width) - 5 + "%";
         if(parseFloat($("#secondInnerBar")[0].style.width) > 75){
            $("#secondInnerBar")[0].style.backgroundColor = "#00CC99";
         } else if(parseFloat($("#secondInnerBar")[0].style.width) > 30){
            $("#secondInnerBar")[0].style.backgroundColor = "orange";
         } else {
            $("#secondInnerBar")[0].style.backgroundColor = "red";
         }
         }
      }

   function updateProgress(player){
      if(player == 1){
         if(parseFloat($("#progress1")[0].innerText) < 100)
            $("#progress1")[0].innerText = parseFloat($("#progress1")[0].innerText) + 10 + "%";
      } else {
         if(parseFloat($("#progress2")[0].innerText) < 100)
            $("#progress2")[0].innerText = parseFloat($("#progress2")[0].innerText) + 10 + "%";
      }
   }


var state = {
 game_key: '{{ game_key }}',
 me: '{{ me }}',
 init: true
};


updateGame = function() {
   
   var display = {
      'other-player': 'none',
      'container': 'none'
   }; 

   if (!state.userB || state.userB == '') {
      display['other-player'] = 'block';
   }
   else {
      display['container'] = 'block';
      if (state.init) {
         countDown();
         state.init = false;
      }
   }

   for (var label in display) {
      document.getElementById(label).style.display = display[label];
   }

   if (state.opponentPointerIndex) {
      updateOpp(state.opponentPointerIndex);
   }
};

// poweruptarget can either be "you" or "opponent"
doPowerUp = function(powerUpType, powerUpTarget) {
   // put code here
   console.log(powerUpType, powerUpTarget);
}

// status can either be "win" or "lose" for current player
gameOver = function(status) {
   $(".textbox")[0].innerHTML = "<h1>Game Over!</h1>";
}

sendMessage = function(path, opt_param) {
   path += '?g=' + state.game_key;
   if (opt_param) {
      path += '&' + opt_param;
   }
   var xhr = new XMLHttpRequest();
   xhr.open('POST', path, true);
   xhr.send();
};

// data should include:
// block
// index
// health
// progress
sendGameStatusMessage = function(data) {
   console.log("sending data", data);
   var xhr = new XMLHttpRequest();
   xhr.open('POST', '/sync?g=' + state.game_key, true);
   xhr.setRequestHeader('Content-Type', 'application/json');
   xhr.send(JSON.stringify(data));
};

// data should include:
// type 
// user
// (data = {type: "reverse", user: 2343})
sendPowerUpMessage = function(data) {
   var xhr = new XMLHttpRequest();
   xhr.open('POST', '/powerup?g=' + state.game_key, true);
   xhr.setRequestHeader('Content-Type', 'application/json');
   xhr.send(JSON.stringify(data));
}

// data should include:
// win or lose
sendEndGameMessage = function(status) {
   var xhr = new XMLHttpRequest();
   xhr.open('POST', '/end?g=' + state.game_key, true);
   xhr.setRequestHeader('Content-Type', 'application/json');
   xhr.send(status);
}

onOpened = function() {
   sendMessage('/opened');
};
   
onMessage = function(m) {
   newState = JSON.parse(m.data.replace(/&quot;/g,'"'));
   state.userA = newState.userA || state.userA;
   state.userB = newState.userB || state.userB;

   if (newState.powerUpType) {
      doPowerUp(newState.powerUpType, newState.powerUpTarget);
   }
   else if (newState.endGame){
      gameOver(newState.endGame)
   }
   else {
      if (state.userB == state.me) {
         if (newState.userABlock != "")
            state.opponentBlock = newState.userABlock;
         state.opponentPointerIndex = newState.userAPointerIndex || state.opponentPointerIndex;
         state.opponentHealth = newState.userAHealth || state.opponentHealth
         state.opponentProgress = newState.userAProgress || state.opponentProgress
      }

      else if (state.userA == state.me) {
         if (newState.userBBlock != "")
            state.opponentBlock = newState.userBBlock;
            state.opponentPointerIndex = newState.userBPointerIndex || state.opponentPointerIndex;
         state.opponentHealth = newState.userBHealth || state.opponentHealth
         state.opponentProgress = newState.userBProgress || state.opponentProgress
      }

      updateGame();
   }

}

openChannel = function() {
 var token = '{{ token }}';
 var channel = new goog.appengine.Channel(token);
 var handler = {
   'onopen': onOpened,
   'onmessage': onMessage,
   'onerror': function() {},
   'onclose': function() {}
 };
 var socket = channel.open(handler);
 socket.onopen = onOpened;
}

initialize = function() {
 openChannel();
 // initialize game information
 onMessage({data: '{{ initial_message }}'});
}      

setTimeout(initialize, 100);
