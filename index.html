<!doctype html>
<html>
   <head>
      <link href='http://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
      <style>
         body{
            background-color:lightGrey; 
            min-width:1000px;
         }

         img{
            position:relative;
            width:350px;
            left:200px;
            bottom:200px;
            width:700px;
            height:auto;
         }

         h1{
            font-family: 'Inconsolata', sans-serif;
            color: white;
            text-shadow: 0 0 10px #00CC99;
         }

         #element24{
            position:relative;
            left:650px;
            bottom:113px;
         }

         #title{
             position:relative;
             font-size:50px;
             width:500px;
             right:30px;
             bottom:155px;
         }

         #imageContainer{
            position:relative;
            left:270px;
            height:500px;
            width:500px;
            bottom:180px;
            display:inline;
         }

         #rightContainer{
            position:relative;
            bottom:300px;
            height:500px;
            width:800px;
            display:inline-block;
         
         }

         button{
            height:40px;
            width:200px;
            border-radius:5px;
            border-color:#00CC99;
            font-family: 'Inconsolata', sans-serif;
            font-size:30px;
            background-color:gray;
            color:white;
            position:absolute;
            display:block;
            bottom:850px;
            margin-bottom:20px;
            left:685px;
         }

         #header{
             width:auto;
             height:50px;
             background-color:gray;
             margin:0px;
             padding:0px;
             border-radius:5px;
         }

         #trapezoid{
             border-top:50px solid gray;
             border-left:50px solid transparent;
             border-right:50px solid transparent;
             height:0;
             width:450px;
             position:relative;
             right:300px;
         }

         .quote{
             font-family: 'Inconsolata',sans-serif;
             font-size:70px;
             position:relative;
             color:white;
             text-shadow: 0 0 20px #00CC99;
             top:70px;
         }

         #quote1{
             right:300px;
             font-size:80px;
         }

         #quote2{
             right:310px;
             font-size:150px;
             text-shadow: 0 0 50px red;
         }

         #quote3{
             right:300px;
             font-size:80px;
         }

         #outerwrapper{
             width:auto;
             height:200px;
         }

         #success{
             width:600px;
             position:relative;
             bottom:50px; 
         }
      
         #bubble{
            width:300px;
            position:relative;
            bottom:570px;
            left:400px;
         }

         #playButton{
            position:absolute;
            bottom:450px;
         }

         #rulesButton{
            position:absolute;
            top:90px;
         }

         #practiceButton{
            position:absolute;
            top:40px;
         }


   </style>
   </head>
   <body>
   <center>
       <div id="outerwrapper">
      <div id="header"></div>
      <div id="trapezoid">
        <h1 id="element24">&lt;24/&gt;</h1>
        <a href="/" style="text-decoration:none"><h1 id="title">Xtreme Keyboarding</h1></a>
      </div>
          <div class="quote" id="quote1">YOUR FINGERS</div>
          <div class="quote" id="quote2">AREN'T</div>
          <div class="quote" id="quote3">FAST ENOUGH.</div>
         
         <div id="rightContainer">
            <img id="success" src="assets/typerSuccess.png"/>
            <img id="bubble" src="assets/bubble.png"/>
            <button id="playButton">Play</button>
            <button id="practiceButton">Practice</button>
            <button id="rulesButton">Rules</button>
        </div>
      </center>
  </div>

      <script>
         document.getElementById("playButton").onclick = function(){
            window.location.assign("/game");
         };

         document.getElementById("practiceButton").onclick = function(){
            window.location.assign("/practice");
         };
         
         document.getElementById("rulesButton").onclick = function(){
            window.location.assign("/rules");
         };
      </script>
   </body>
</html>
